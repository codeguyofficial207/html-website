<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth or Dare Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    label {
      color: #333;
      margin-right: 10px;
    }
    select {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    #question {
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Truth or Dare Generator</h1>
  <label for="category">Select Category:</label>
  <select id="category">
    <option value="truth">Truth</option>
    <option value="dare">Dare</option>
  </select>
  <p id="question"></p>
  <button onclick="generateQuestion()">Generate Question</button>

  <script>
    var truthQuestions = [
      "What's the craziest thing you've ever done?",
      "Have you ever lied to your best friend?",
      "What's your biggest fear?",
      "What's the most embarrassing thing that has ever happened to you?",
      "Have you ever cheated on a test?",
      "What's the most childish thing you still do?",
      "What's the most embarrassing thing in your browser history?",
      "Have you ever sent a text message you regretted?",
      "What's the weirdest dream you've ever had?",
      "Have you ever stolen something?",
      // Additional truth questions
      "What's your guilty pleasure?",
      "Have you ever had a crush on a teacher?",
      "What's the most awkward date you've been on?",
      "Have you ever been in a physical fight?",
      "What's the worst lie you've ever told?",
      "Have you ever eavesdropped on someone's conversation?",
      "What's the dumbest thing you've done while drunk?",
      "What's your most embarrassing nickname?",
      "Have you ever cheated in a game and got caught?",
      "What's the weirdest food combination you enjoy?",
      "What's your biggest pet peeve?",
      "What's the silliest thing you've argued about?",
      "Have you ever had a secret admirer?",
      "What's the most embarrassing thing your parents caught you doing?",
      "What's the most embarrassing thing you've said in front of a crush?",
      "Have you ever been caught picking your nose?",
      "What's the weirdest thing you've ever searched for on the internet?",
      "What's the worst haircut you've ever had?",
      "Have you ever had a wardrobe malfunction?",
      "What's your most irrational fear?",
      "What's the most embarrassing thing you've done in public?",
      "Have you ever been attracted to someone your friend was dating?",
      "What's your biggest regret?",
    ];

    var dareTasks = [
      "Do 10 push-ups.",
      "Sing a song out loud.",
      "Send a funny selfie to the fifth person in your contact list.",
      "Speak in an accent for the next 5 minutes.",
      "Let someone else give you a makeover.",
      "Do your best impression of a celebrity.",
      "Go outside and dance for 30 seconds.",
      "Call a friend and tell them a funny joke.",
      "Wear socks on your hands for the next 10 minutes.",
      "Speak only in rhyme for the next round.",
      // Additional dare tasks
      "Post a funny status on your social media.",
      "Eat a spoonful of hot sauce.",
      "Do a handstand against a wall for 1 minute.",
      "Text your crush saying you like them.",
      "Do 20 jumping jacks.",
      "Take a selfie with a stranger.",
      "Eat a raw onion slice.",
      "Post the last photo you took on your phone on social media.",
      "Wear your clothes backward for an hour.",
      "Make up a rap about the person to your left.",
      "Prank call a friend.",
      "Do a cartwheel in the middle of the room.",
      "Speak in a high-pitched voice for the next 10 minutes.",
      "Take a spoonful of mustard.",
      "Wear a funny hat for the next hour.",
      "Let someone draw a mustache on your face.",
      "Try to lick your elbow.",
      "Dance like no one is watching for 1 minute.",
      "Do your best impression of a baby crying.",
      "Act like a chicken until your next turn.",
      "Speak with a British accent for the next 5 minutes.",
      "Eat a raw piece of garlic.",
      "Try to breakdance.",
      "Do 10 burpees.",
      "Eat a slice of lemon without making a face.",
      "Let someone tickle you for 30 seconds.",
    ];

    function generateQuestion() {
      var category = document.getElementById("category").value;
      var questionElement = document.getElementById("question");

      if (category === "truth") {
        var randomTruthIndex = Math.floor(Math.random() * truthQuestions.length);
        questionElement.textContent = "Truth: " + truthQuestions[randomTruthIndex];
      } else {
        var randomDareIndex = Math.floor(Math.random() * dareTasks.length);
        questionElement.textContent = "Dare: " + dareTasks[randomDareIndex];
      }
    }
  </script>
</body>
</html>
